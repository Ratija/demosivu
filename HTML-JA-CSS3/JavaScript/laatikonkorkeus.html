        // Laskutoimitus-funktio
        function Laskekorkeus() {
         /*   let tilavuus = prompt("Anna laatikon tilavuus");

            let korkeus = 0;

            let tilavuus = document.getElementById('tilavuus').value;
             let ppa = document.getElementById('ppa').value;

            // Virheiden tarkistukset
            try {
                if (tilavuus.trim() == "") throw "tyhjä kenttä";
                if (ppa.trim() == "") throw "tyhjä kenttä";
                if (isNaN(tilavuus)) throw "Anna vain numeroita tilavuus-kenttään.";
                if (isNaN(ppa)) throw "Anna vain numeroita pinta-ala -kenttään.";
                if (tilavuus <= 0) throw "Liian pieni arvo tilavuus-kentässä.";
                if (ppa <= 0) throw "Liian pieni arvo pinta-ala -kentässä.";
            }
            catch (err) {
                document.getElementById("Virhe").innerHTML = "" + err;
                return;
            }

            // Laskee korkeuden
            korkeus = tilavuus / ppa;
            // Pyöristys kahden desimaalin tarkkuuteen
            document.getElementById('korkeus').value = `Tulos on ${korkeus.toFixed(2)} metriä`;
            // Tyhjentää virhekentän
            txt = "";
            document.getElementById("Virhe").innerHTML = txt;
        }

        // Tyhjentää arvo-kentät
        function tyhjenna() {
            document.getElementById('tilavuus').value = "";
            document.getElementById('ppa').value = "";
            document.getElementById('korkeus').value = "";
        }

    </script>

<body>
    <h1>Laatikon korkeuden laskeminen yhtälöllä h = V / A, jossa V laatikon tilavuus ja A laatikon pohjan pinta-ala</h1>

    <input type="text" id="tilavuus">
    <p2 id="Virhe"></p2>

    <input type="text" id="ppa"> <br>
    <br>
    <input type="button" id="Laske" value="Laske laatikon korkeus" onclick="Laskekorkeus()"><br>
    <p>Laatikon korkeus (m):</p>
    <input type="text" id="korkeus" name="korkeus"><br>
    <br>
    <input type="button" id="tyhjenna" value="Reset" onclick="tyhjenna()"><br>
